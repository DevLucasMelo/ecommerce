    <h2 class="status-compra">Status da Compra</h2>

    <div class="escolhe-pedido">
      <form action="">
        <div class="input-group mb-3">
          <input type="text" id="input-pedido" class="form-control" placeholder="Digite o número do pedido">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Buscar</button>

        </div>
      </form>

    <br>

    <div class="status-pedido">
      <form>
        <label for="pedido">Status do Pedido</label>
        <select class="select-input" id="pedido" name="pedido" onchange="alteraStatusPedido()">

            <option class="Option" value="fase1">Em processamento</option>
            <option class="Option" value="fase2">Em trânsito</option>
            <option class="Option" value="fase3">Entregue</option>
            <option class="Option" value="fase4">Em troca</option>
            <option class="Option" value="fase5">Troca realizada</option>
            <!-- Adicione mais opções de pedidos conforme necessário -->
        </select>
      </form>
    </div>
